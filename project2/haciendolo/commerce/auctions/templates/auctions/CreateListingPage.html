{% extends "auctions/layout.html" %}


{% block body %}
   
    <form action="{% url 'CreateListingPage' %}" method="post" id="Listingform">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
           <textarea name="description" form="Listingform" class="" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="startingbid" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <select name="category" required>
                {% for Category in Categories %}
                    <option value="{{Category.Category}}">{{Category}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="imgurl" placeholder="Image URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    
{% endblock %}
