{% extends "auctions/layout.html" %}

{% block body %}
    {% for Listing in Listings %}
    <ul>
        <li><a href="{% url 'ListingPage' Listing.pk%}">Title: {{Listing.Title}}, 
            Description: {{Listing.Description}},
            Current Price: {{Listing.Price}},
            <img src="{{Listing.Url_img}}" alt="Image" width="120" height="100"> </li></a>
    </ul>
    {% endfor %}
{% endblock %}
